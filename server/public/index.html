<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <title>Weekend Calculator</title>
</head>

<body>
    <h1>Weekend Calculator</h1>

    <div id="inputDiv">
        <input type="number" placeholder="inputX" id="inputX">
        <input type="number" placeholder="inputY" id="inputY">

    </div>
    <div id="buttonDiv">
        <button id="addBtn">ADD</button>
        <button id="subtractBtn">SUBTRACT</button>
        <button id="multiplyBtn">MULTIPLY</button>
        <button id="divideBtn">DIVIDE</button>
        <button type="resetBtn">CLEAR</button>
    </div>
    <div id="ouputDiv">

    </div>

</body>

</html>
