<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/style.css">
  <script src="vendors/jquery.js"></script>
  <script src="scripts/client.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">
  <title>Weekend Calculator</title>
</head>

<body>
  <header>
    <h1>Weekend Calculator</h1>
  </header>
  <main>
    <section>
      <div>
        <input type="number" placeholder="inputX" id="inputX">
        <button id="addBtn">ADD</button>
        <button id="subtractBtn">SUBTRACT</button>
        <button id="multiplyBtn">MULTIPLY</button>
        <button id="divideBtn">DIVIDE</button>
        <button id="resetBtn">CLEAR</button>
        <input type="number" placeholder="inputY" id="inputY">
      </div>
      <h2>Receive Mathed-Up Numbers</h2>
      <div>
        <span id="outputSum"></span>
      </div>
      <div id="mathHistory">
      </div>
    </section>
  </main>
</body>

</html>
